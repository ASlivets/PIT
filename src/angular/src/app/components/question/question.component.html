<div class="jumbotron text-center">
  <div class="container">
    <h1>Insert your question below</h1>
    <label for="question" [hidden]="!gameState.isAuthor">
      <textarea class="text-body"
                id="question"
                [(ngModel)]="question">
      </textarea>
    </label>
    <hr>
    <button (click)="postQuestion()" class="btn btn-primary">Submit</button>
  </div>
</div>
